<div class="cadastro1">
	<div class="container">
		<h2>Faça seu cadastro: </h2><br>
		<div class="row">
			<label for="nome">NOME</label>
			<input id="nome" type="text" [(ngModel)]="nome" style="width:300px">
		</div>
		<br>
		<div class="row">
			<label for="sobrenome">SOBRENOME</label>
			<input id="sobrenome" type="text" [(ngModel)]="sobrenome" style="width:300px">
		</div>
		<br>
		<div class="row">
			<label for="telefone">TELEFONE</label>
			<input id="telefone" type="text" [(ngModel)]="telefone" style="width:200px">
		</div>
		<br>
		<div class="row">
			<label for="email">EMAIL</label>
			<input id="email" type="email" [(ngModel)]="email" style="width:500px">
		</div>
		<br>
		<div class="row">
			<label for="senha">SENHA</label>
			<input id="senha" type="password" [(ngModel)]="senha" style="width:300px">
		</div>
		<br>
		<div class="row">
			<label for="conf_senha">CONFIRMAÇÃO DE SENHA</label>
			<input id="conf_senha" type="password" [(ngModel)]="conf_senha" style="width:300px">
		</div>
		<br>
	</div>
</div>

<div class="cadastro2">
	<div class="container">
		<h2>Cadastre seu primeiro automóvel:</h2><br>
		<div class="row">
			<label>TIPO DE AUTOMÓVEL:</label>
			<ng-select id='tipo_automovel' [items]="tipos" bindValue="Tipo_ID" bindLabel="tipo" [virtualScroll]="true"
				[(ngModel)]="tipoSelecionado" (change)="onTypeSelect()">
			</ng-select>
		</div>
		<br>
		<div class="row">
			<label>AUTOMÓVEL:</label>
			<ng-select id='automovel' [items]="automoveis" bindValue="Automovel_ID" bindLabel="desc"
				[virtualScroll]="true" [(ngModel)]="automovelSelecionado">
			</ng-select>
		</div>
		<br>
		<div class="row">
			<label for="quilometragem">QUILOMETRAGEM RODADA:</label>
			<input id="quilometragem" type="text" [(ngModel)]="quilometragem">
		</div>
		<br>

		<button class="btn btn-primary" (click)="onSubmit()" style="width:200px">CRIAR CONTA</button>
	</div><br>
</div>
